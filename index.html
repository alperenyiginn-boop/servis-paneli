<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motosiklet Servis Yönetim Paneli</title>

    <!-- External Libraries (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <!-- Your Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 text-gray-800">

    <!-- Login Screen -->
    <div id="auth-screen" class="flex items-center justify-center h-screen">
        <!-- Bu bölüm script.js tarafından doldurulacak -->
    </div>

    <!-- Main App (Initially Hidden) -->
    <div id="app" class="hidden h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-slate-800 text-white flex flex-col p-4 fixed h-full">
            <div class="text-2xl font-bold mb-8 text-center flex items-center justify-center text-orange-400">
                <i class="fas fa-motorcycle mr-2"></i>
                <span id="sidebar-company-name">Servis Paneli</span>
            </div>
            <nav id="sidebar-nav" class="flex-grow">
                <a href="#dashboard" class="nav-link flex items-center py-3 px-4 rounded-lg transition-all duration-200 hover:bg-slate-700">
                    <i class="fas fa-tachometer-alt w-6"></i><span class="ml-3">Ana Panel</span>
                </a>
                <a href="#pos" class="nav-link flex items-center py-3 px-4 rounded-lg transition-all duration-200 hover:bg-slate-700">
                    <i class="fas fa-cash-register w-6"></i><span class="ml-3">Hızlı Satış (POS)</span>
                </a>
                <a href="#customers" class="nav-link flex items-center py-3 px-4 rounded-lg transition-all duration-200 hover:bg-slate-700">
                    <i class="fas fa-users w-6"></i><span class="ml-3">Müşteriler</span>
                </a>
                <a href="#stock" class="nav-link flex items-center py-3 px-4 rounded-lg transition-all duration-200 hover:bg-slate-700">
                    <i class="fas fa-boxes w-6"></i><span class="ml-3">Stok Yönetimi</span>
                </a>
                <a href="#inventory-count" class="nav-link flex items-center py-3 px-4 rounded-lg transition-all duration-200 hover:bg-slate-700">
                    <i class="fas fa-tasks w-6"></i><span class="ml-3">Stok Sayımı</span>
                </a>
                <a href="#services" class="nav-link flex items-center py-3 px-4 rounded-lg transition-all duration-200 hover:bg-slate-700">
                    <i class="fas fa-tools w-6"></i><span class="ml-3">Servis Kayıtları</span>
                </a>
                 <a href="#orders" class="nav-link flex items-center py-3 px-4 rounded-lg transition-all duration-200 hover:bg-slate-700">
                    <i class="fas fa-shipping-fast w-6"></i><span class="ml-3">Sipariş Takibi</span>
                </a>
                <a href="#reports" class="nav-link flex items-center py-3 px-4 rounded-lg transition-all duration-200 hover:bg-slate-700">
                    <i class="fas fa-chart-line w-6"></i><span class="ml-3">Raporlama</span>
                </a>
                <!-- PLUGIN: Navigation Link Hook -->
                <div id="plugin-nav-links"></div> 
                <a href="#plugins" class="nav-link flex items-center py-3 px-4 rounded-lg transition-all duration-200 hover:bg-slate-700">
                    <i class="fas fa-puzzle-piece w-6"></i><span class="ml-3">Eklentiler</span>
                </a>
                <a href="#settings" class="nav-link flex items-center py-3 px-4 rounded-lg transition-all duration-200 hover:bg-slate-700">
                    <i class="fas fa-cog w-6"></i><span class="ml-3">Ayarlar</span>
                </a>
            </nav>
            <div class="mt-auto">
                <div id="user-info" class="text-center text-xs text-gray-400 mb-4 p-2 border-t border-b border-slate-700">
                    <!-- Kullanıcı bilgisi buraya gelecek -->
                </div>
                <button id="logoutBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg mb-2 flex items-center justify-center">
                    <i class="fas fa-sign-out-alt mr-2"></i> Çıkış Yap
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 ml-64 p-8 overflow-y-auto">
            <!-- Dynamic Content Area -->
            <div id="content"></div>
        </main>
    </div>

    <!-- Modals will be injected here -->
    <div id="modal-container"></div>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transition-transform transform translate-y-20 opacity-0 duration-300 ease-out z-50">
        İşlem başarılı!
    </div>
    
    <!-- PDF Template container -->
    <div id="pdf-container"></div>

    <!-- Your Application Logic -->
    <script type="module" src="script.js"></script>

</body>
</html>
